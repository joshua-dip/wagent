version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "환경변수 확인 시작"
        - env | grep -E "(MONGODB|NEXTAUTH|S3_|STORAGE)" || echo "환경변수가 없습니다"
        - npm ci --include=dev --cache .npm --prefer-offline
    build:
      commands:
        - echo "빌드 시작 - 환경변수 상태:"
        - echo "MONGODB_URI=$MONGODB_URI" | head -c 50
        - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" | head -c 50
        - |
          echo "환경변수를 명시적으로 export 합니다..."
          export MONGODB_URI=$MONGODB_URI
          export NEXTAUTH_SECRET=$NEXTAUTH_SECRET
          export NEXTAUTH_URL=$NEXTAUTH_URL
          export S3_ACCESS_KEY_ID=$S3_ACCESS_KEY_ID
          export S3_SECRET_ACCESS_KEY=$S3_SECRET_ACCESS_KEY
          export S3_REGION=$S3_REGION
          export S3_BUCKET_NAME=$S3_BUCKET_NAME
          export STORAGE_TYPE=$STORAGE_TYPE
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*