<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 - 파란색 그라데이션 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 둥근 사각형 배경 -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- 책 아이콘 -->
  <g transform="translate(106, 106)">
    <!-- 책 표지 -->
    <rect x="20" y="20" width="260" height="320" rx="10" fill="white" opacity="0.95"/>
    
    <!-- 책 페이지 그림자 -->
    <rect x="30" y="25" width="250" height="310" rx="8" fill="#E5E7EB"/>
    <rect x="35" y="30" width="240" height="300" rx="6" fill="white"/>
    
    <!-- P 문자 -->
    <text x="155" y="200" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#3B82F6" text-anchor="middle">P</text>
    
    <!-- 장식 라인 -->
    <line x1="80" y1="90" x2="230" y2="90" stroke="#3B82F6" stroke-width="3" opacity="0.6"/>
    <line x1="80" y1="260" x2="230" y2="260" stroke="#3B82F6" stroke-width="3" opacity="0.6"/>
  </g>
</svg>

