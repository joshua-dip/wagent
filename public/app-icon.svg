<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 - 파란색 그라데이션 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 둥근 사각형 배경 -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- 흰색 P 문자 -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="280" font-weight="bold" fill="white" text-anchor="middle">P</text>
  
  <!-- 하단 작은 텍스트 (선택사항) -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" opacity="0.9">PAYPERIC</text>
</svg>

